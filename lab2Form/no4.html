<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .form-group {
        margin-bottom: 5px;
    }
  </style>
  <body>
    <form action="form-echo.php" method="post">
      <div class="form-group">
      <label for="">USERNAME :</label>
      <input type="text" name="username" placeholder="Username" pattern="[A-Z]+" title="กรุณากรอกชื่อด้วยอักขระตัวใหญ่เท่านั้น" required />
    </div>
    <div class="form-group">
      <label for="">รหัสนักศึกษา :</label>
      <input type="text" name="cardNo" placeholder="xx-xxxxxx-xxxx-x" title="กรุณากรอกตามรูปแบบที่กำหนด" pattern="[0-9]{2}[\-]040626[\-][0-9]{4}[\-][0-9]{1}" required>
    </div>
    <div class="form-group">
        <label for="">บ้านเลขที่ :</label>
        <input type="text" name="addressNo" placeholder="" pattern="[0-9]+(/[0-9]+)?" required>
      </div>
      <div class="form-group">
        <label for="">รหัสสินค้า :</label>
        <input type="text" name="code" placeholder="" pattern="[A-Z]{3}[0-9]{2}" title="กรอกรหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข2ตัวเท่านั้น" required>
      </div>
      <div class="form-group">
        <label for="">ชื่อภาษาไทย :</label>
        <input type="text" name="code" placeholder="" pattern="[ก-ฮ\s]+" title="กรอกชื่อเฉพาะภาษาไทยเท่านั้น" required>
      </div>
      <p>
        <label>สาขาวิชา:</label>
        <select name="dept">
          <option value="">--Please choose an option--</option>
          <option value="CS">CS</option>
          <option value="IC">IC</option>
          <option value="MA">MA</option>
          <option value="IMI">IMI</option>
          <option value="AS">AS</option>
          <option value="AFET">AFET</option>
        </select>
      </p>

      <p><input type="submit" value="Submit" /></p>
    </form>
  </body>
</html>
